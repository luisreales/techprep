<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TechPrep - Practice</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
    :root {
      --primary-color: #1380ec;
      --foreground-color: #0f172a;
      --background-color: #f8fafc;
      --card-background-color: #ffffff;
      --muted-foreground-color: #64748b;
      --border-color: #e2e8f0;
      --success-color: #22c55e;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-color);
    }
    .icon {
        font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="flex flex-col min-h-screen">
<header class="sticky top-0 bg-white shadow-sm z-10">
<div class="container mx-auto px-4">
<div class="flex items-center justify-between py-3">
<button class="text-slate-800">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold text-slate-800">Practice</h1>
<div class="w-8"></div>
</div>
</div>
</header>
<main class="flex-grow container mx-auto px-4 py-6">
<div class="mb-6">
<div class="flex justify-between items-center mb-2">
<p class="text-sm font-medium text-slate-600">Question 1 of 5</p>
<p class="text-sm font-semibold text-slate-800">20%</p>
</div>
<div class="w-full bg-slate-200 rounded-full h-2">
<div class="bg-blue-600 h-2 rounded-full" style="width: 20%"></div>
</div>
</div>
<div class="bg-white rounded-xl shadow-lg overflow-hidden">
<div class="p-6">
<h2 class="text-xl font-bold text-slate-900 mb-2">What is the time complexity of binary search?</h2>
<p class="text-sm text-slate-500 mb-6">Select the correct answer below.</p>
<form id="practice-form">
<div class="space-y-4">
<label class="flex items-center p-4 rounded-lg border border-slate-200 has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500 transition-all cursor-pointer" for="option1">
<input class="h-5 w-5 text-blue-600 border-slate-300 focus:ring-blue-500" id="option1" name="answer" type="radio" value="O(n)"/>
<span class="ml-4 text-base font-medium text-slate-700">O(n)</span>
</label>
<label class="flex items-center p-4 rounded-lg border border-slate-200 has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500 transition-all cursor-pointer" for="option2">
<input class="h-5 w-5 text-blue-600 border-slate-300 focus:ring-blue-500" id="option2" name="answer" type="radio" value="O(log n)"/>
<span class="ml-4 text-base font-medium text-slate-700">O(log n)</span>
</label>
<label class="flex items-center p-4 rounded-lg border border-slate-200 has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500 transition-all cursor-pointer" for="option3">
<input class="h-5 w-5 text-blue-600 border-slate-300 focus:ring-blue-500" id="option3" name="answer" type="radio" value="O(n^2)"/>
<span class="ml-4 text-base font-medium text-slate-700">O(nÂ²)</span>
</label>
<label class="flex items-center p-4 rounded-lg border border-slate-200 has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500 transition-all cursor-pointer" for="option4">
<input class="h-5 w-5 text-blue-600 border-slate-300 focus:ring-blue-500" id="option4" name="answer" type="radio" value="O(1)"/>
<span class="ml-4 text-base font-medium text-slate-700">O(1)</span>
</label>
</div>
<div class="hidden mt-4 p-4 rounded-lg text-sm font-medium" id="feedback"></div>
<div class="mt-8 grid grid-cols-2 gap-4">
<button class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" id="submit-btn" type="submit">Submit</button>
<button class="w-full bg-slate-200 text-slate-700 font-bold py-3 px-4 rounded-lg hover:bg-slate-300 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400" id="next-btn" type="button">Next</button>
</div>
</form>
</div>
</div>
<div class="mt-4 p-4 rounded-lg text-sm font-medium bg-green-100 text-green-800 border border-green-200">
<span class="font-bold">Correct!</span> Well done.
      </div>
<div class="mt-4 p-4 rounded-lg text-sm font-medium bg-yellow-100 text-yellow-800 border border-yellow-200">
<span class="font-bold">Partially Correct.</span> Close, but not quite.
      </div>
<div class="mt-4 p-4 rounded-lg text-sm font-medium bg-red-100 text-red-800 border border-red-200">
<span class="font-bold">Incorrect.</span> The correct answer is O(log n).
      </div>
</main>
<footer class="sticky bottom-0 bg-white border-t border-slate-200">
<nav class="container mx-auto px-4 flex justify-around py-2">
<a class="flex flex-col items-center gap-1 text-slate-500 hover:text-blue-600 transition-colors" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center gap-1 text-blue-600" href="#">
<span class="material-symbols-outlined icon">code</span>
<span class="text-xs font-bold">Practice</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-500 hover:text-blue-600 transition-colors" href="#">
<span class="material-symbols-outlined">school</span>
<span class="text-xs font-medium">Learn</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-500 hover:text-blue-600 transition-colors" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-xs font-medium">Profile</span>
</a>
</nav>
</footer>
</div>

</body></html>
